<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pink Music Player Widget</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="player-bg-artwork"></div>
<div id="player-bg-layer"></div>
<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://i.pinimg.com/736x/aa/e3/50/aae350f06f3ff53d6bea394107ffa1c4.jpg" class="active" id="_1" />
        <img src="https://i.pinimg.com/736x/21/1c/f9/211cf953c4504317d8805b15188bf5a7.jpg" id="_2" />
        <img src="https://i.pinimg.com/736x/ba/c9/26/bac926a0b83d2bc5316741ea33bc06dc.jpg" id="_3" />
        <img src="https://i.pinimg.com/736x/d8/d6/50/d8d65022741de05193ad57f85d74b968.jpg" id="_4" />
        <img src="https://i.pinimg.com/736x/87/0e/0a/870e0a7a6e928f0c6e67abb8f0c2e8eb.jpg" id="_5" />
        <img src="https://i.pinimg.com/736x/f4/0c/18/f40c189cd8f12bd5afc3577e2351b04b.jpg" id="_6" />
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
